# odds

<script>
  function *infinity(i = 0) {
    while (true) yield i++;
  }

  function *limit(l, iter) {
    for (const a of iter){
      console.log("a" ,a)
      yield a;
      if (a == l) return;
    }
  }

  function *odds(l) {
    for (const a of infinity(1)) {
      log(infinity(1))
      if (a % 2) yield a;
      // if (a == l) return;
    }
  }

<script>
  log(...odds(10))
  log([...odds(10), ...odds(20)])
  const [head, ...tail] = odds(5);
  log(head)
  log(tail)
  const [a, b, ...rest] = odds(5);
  log(a)
  log(b)
  log(rest)


</script>
